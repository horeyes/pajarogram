language: dart
dist: xenial
addons:
  apt:
    packages:
      - lib32stdc++6
install:
 - |
    if [ ! -d flutter ] ; then
      git clone https://github.com/flutter/flutter.git -b beta
    fi
  - ./flutter/bin/flutter doctor

matrix:
  include:
  - name: Test
    env: COMMAND=test
  - name: Analyze
    env: COMMAND=analyze

script:
  - cd app
 - ./flutter/bin/flutter $COMMAND


cache:
  directories:
     - flutter
       - $HOME/.pub-cache